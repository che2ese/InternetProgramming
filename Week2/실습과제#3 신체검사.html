<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신체 검사</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 2px;
            width: 300px;
            border: 1px double black;
        }
        th, td {
            border: 1px double black;
            text-align: left;
            padding: 5px;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        tfoot td {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>신체 검사</h1>
    <hr>
    <table>
        <caption>학생 신체 검사 표</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>키</th>
                <th>체중</th>
                <th>시력</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>황기태</td>
                <td>179</td>
                <td>67</td>
                <td>1.0</td>
            </tr>
            <tr>
                <td>이재문</td>
                <td>177</td>
                <td>72</td>
                <td>2.0</td>
            </tr>
            <tr>
                <td>정인준</td>
                <td>189</td>
                <td>87</td>
                <td>1.2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>평균</td>
                <td>181</td>
                <td>77</td>
                <td>1.3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
