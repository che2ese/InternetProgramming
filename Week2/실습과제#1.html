<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산길</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .content h1 {
            text-align: left;
        }
        .content p:first-of-type {
            font-weight: bold;
        }
        .content .centered {
            text-align: left;
            display: flex;
            justify-content: center;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>산길</h1>
        <hr>
        <p>
            오늘 아침 일찍 산에 올랐다. 아침 온도는 15°이었다. 가지고 간 물의 ½을 마셨다.
            한참 올라 가는 도중에 약수터를 가리키는 〈시안〉이 보였다.
            불현듯 양두중 님의 산길이란 시에 곡을 붙인 박태준의 가곡이 생각이 났다.
        </p>
        <p class="centered">
            산길을 간다. 말없이<br>
            호올로 산길을 간다
        </p>
        <p class="centered">
            해는 저서 새로리 그치고<br>
            짐승의 발자취 그윽히 들리는
        </p>
        <p class="centered">
            산길을 간다 말없이<br>
            밤에 홀로 산길을 간다
        </p>
    </div>

    </div>
</body>
</html>
