<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PortFolio</title>
<style>
*{
    margin: 0;
    padding: 0;
}
.container{
    margin: 0 auto; /* 가운데 정렬 */
    width: 1200px;
}
.header{
    margin: 15px 0;
    display:flex; /* 레이아웃 배치 툴 */
    justify-content: space-between;
}
.logo{
    display: flex;
    align-items: center;
    padding: 15px;
    cursor: pointer; /* 마우스 변환 */
}
.logo:hover{ /* 마우스 트리거 */
    font-weight: bold;
}
.menu{
    background-color: #FFE9D0;
    border-radius: 15px;
}
.menu ul{
    display: flex;
}
li{
    margin: 12px; /* 가운데 정렬 */
    list-style: none; /* .없애기 */
    padding: 15px;
    transition: 0.3s all;
    border-radius: 15px;
    cursor: pointer;
}
li:hover{
    background-color: burlywood;
    color: white;
}
</style>

</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                MinSeong
            </div>
            <div class="menu">
                <ul>
                    <li>Abouts</li>
                    <li>Skills</li>
                    <li>Projects</li>
                    <li>Contacts</li>
                </ul>
            </div>
        </header>
    </div>
