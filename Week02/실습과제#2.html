<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스폰지밥</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        .content h1 {
            text-align: left;
        }
        .content h2 {
            text-align: center;
            font-size: 1.0em;
            font-weight: normal;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .images img {
            width: 250px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>스폰지밥</h1>
        <hr>
        <h2>스폰지밥</h2>
        <div class="images">
            <img src="img/image1.png" alt="SpongeBob Image 1">
            <img src="img/image2.png" alt="SpongeBob Image 2">
            <img src="img/image3.png" alt="SpongeBob Image 3">
        </div>
    </div>
</body>
</html>
