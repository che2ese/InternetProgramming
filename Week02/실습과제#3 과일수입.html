<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일 수입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: left; /* h1 태그 왼쪽 정렬 */
        }
        h2 {
            text-align: center; /* h2 태그 가운데 정렬 */
            font-size: 1.0em;
            font-weight: normal;
        }
        table {
            border-collapse: separate;
            border-spacing: 2px;
            border: 1px double black;
            margin: 0 auto; /* 테이블 가운데 정렬 */
        }
        th, td {
            border: 1px double black;
            text-align: center;
            padding: 10px;
            font-weight: bolder;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>과일 수입</h1>
    <hr>
    <h2>과일 수입 표</h2>
    <table>
        <tr>
            <th>사과</th>
            <th>바나나</th>
            <th>망고</th>
        </tr>
        <tr>
            <td><img src="img/apple.png" alt="사과"></td>
            <td><img src="img/banana.png" alt="바나나"></td>
            <td><img src="img/mango.png" alt="망고"></td>
        </tr>
        <tr>
            <td>페루</td>
            <td>필리핀</td>
            <td>호주</td>
        </tr>
    </table>
</body>
</html>
