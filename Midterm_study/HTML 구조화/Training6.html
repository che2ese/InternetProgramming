<!DOCTYPE html>
<html>
    <head>
        <title>도형 서식 폼 만들기</title>
    </head>
    <body>
        <h2>도형 서식 폼 만들기</h2>
        <hr>
        <form>
            <fieldset>
                <legend>도형 서식 입력</legend>
                <label>
                    선 종류
                    <select name="shape">
                        <option value="1">선 없음</option>
                        <option value="2">실선</option>
                        <option value="3">점선</option>
                    </select>
                </label>
                <br>
                <label>
                    선두께
                    <input type="text" size="5">
                </label>
                <label>
                    선색
                    <input type="color" value="#00BFFF">
                </label>
                <br>
                <label>
                    투명도(0~100)
                    <input type="range" value="50">
                </label>
            </fieldset>
        </form>    
    </body>
</html>
